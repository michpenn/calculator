<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
            crossorigin="anonymous"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
<div class="container calculator">
    <div class="row">
        <div class="col-md-12 the_display">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 center_buttons_container">
                    <div class="row top">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default clear">C</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default clear">CE</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-default btn-block operator">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">7</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">8</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">9</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-default btn-block operator">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">4</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">5</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">6</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-default btn-block operator">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">1</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">2</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">3</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-default btn-block operator">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">0</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default">.</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default equals">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="col-md-3 col-md-offset-9 side_buttons">
        <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-default btn-block">+</button>
            <button type="button" class="btn btn-default btn-block">-</button>
            <button type="button" class="btn btn-default btn-block">X</button>
            <button type="button" class="btn btn-default btn-block">/</button>
        </div>
    </div>
</div> -->
</div>
</body>
</html>
